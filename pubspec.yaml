name: shopify
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  pandabar: ^0.1.2
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  #   - images/a_dot_ham.jpeg

  # example:
  fonts:
    - family: Petrona
      fonts:
        - asset: assets/font/Petrona/static/Petrona-Bold.ttf
        - asset: assets/font/Petrona/static/Petrona-Regular.ttf
        - asset: assets/font/Petrona/static/Petrona-Medium.ttf
        - asset: assets/font/Petrona/static/Petrona-Light.ttf
        - asset: assets/font/Petrona/static/Petrona-SemiBold.ttf
        - asset: assets/font/Petrona/static/Petrona-SemiBoldItalic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
